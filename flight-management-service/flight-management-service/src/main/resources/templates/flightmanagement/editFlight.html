<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Edit Flight</title>
    <style>
        body {
            font-family: Arial,sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5dc; /* Cream background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .flight-box {
            background-color: #e6f7ff; /* Mild blue color */
            border-radius: 15px;
            padding: 30px;
            width: 500px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        .flight-box h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .form-row label {
            flex-basis: 40%;
            text-align: left;
            font-weight: bold;
        }
        .form-row input {
            flex-basis: 55%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-row select {
            flex-basis: 55%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .submit-btn {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
        .submit-btn:hover {
            background-color: #45a049;
        }
        .back-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            position: fixed;
            bottom: 20px;
            left: 20px;
        }

        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        function confirmBack() {
            if (confirm('Are you sure you want to go back?')) {
                window.history.back();
            }
        }
    </script>

</head>
<body>

<div class="flight-box">
    <button class="back-button" onclick="confirmBack()">Back</button>
    <h1>Edit Flight</h1>

    <form th:action="@{/flightmanagement/editFlight/{flightId}(flightId=${flight.flightId})}" method="post">

        <div class="form-row">

            <label for="flightName">Flight Name: </label>
            <input type="text" id="flightName" name="flightName" th:value="${flight.flightName}" required /> </div>

        <div class="form-row">

            <label for="departureAirport">Departure Airport: </label>
            <input type="text" id="departureAirport" name="departureAirport" th:value="${flight.departureAirport}" required /> </div>

        <div class="form-row">

            <label for="arrivalAirport">Arrival Airport: </label>
            <input type="text" id="arrivalAirport" name="arrivalAirport" th:value="${flight.arrivalAirport}" required /> </div>

        <div class="form-row"> <label for="departureTime">Departure Time: </label>
            <input type="datetime-local" id="departureTime" name="departureTime" th:value="${flight.departureTime}" required /></div>

        <div class="form-row">

            <label for="arrivalTime">Arrival Time: </label>
            <input id="arrivalTime" type="datetime-local" name="arrivalTime" th:value="${flight.arrivalTime}" required /></div>

        <div class="form-row">

            <label for="economySeats">Economy Seats: </label>
            <input type="number" id="economySeats" name="economySeats" th:value="${flight.economySeats}" required /></div>

        <div class="form-row">

            <label for="businessSeats">Business Seats: </label>
            <input type="number" id="businessSeats" name="businessSeats" th:value="${flight.businessSeats}" required /></div>

        <div class="form-row">

            <label for="firstClassSeats">First Class Seats: </label>
            <input type="number" id="firstClassSeats" name="firstClassSeats" th:value="${flight.firstClassSeats}" required /></div>

        <div class="form-row">

            <label for="economyPrice">Economy Price: </label>
            <input type="number" id="economyPrice" name="economyPrice" step="0.01" th:value="${flight.economyPrice}" required /></div>

        <div class="form-row">

            <label for="businessPrice">Business Price: </label>
            <input type="number" id="businessPrice" name="businessPrice" step="0.01" th:value="${flight.businessPrice}" required /></div>

        <div class="form-row">

            <label for="firstClassPrice">First Class Price: </label>
            <input type="number" id="firstClassPrice" name="firstClassPrice" step="0.01" th:value="${flight.firstClassPrice}" required /></div>

        <div class="form-row">

            <label for="status">Status: </label>
            <select id="status" name="status" th:value="${flight.status}" required>
                <option value="Scheduled" th:selected="${flight.status == 'Scheduled'}">Scheduled</option>
                <option value="Delayed" th:selected="${flight.status == 'Delayed'}">Delayed</option>
                <option value="Cancelled" th:selected="${flight.status == 'Cancelled'}">Cancelled</option>
            </select> </div>

        <button type="submit" class="submit-btn">Update Flight</button>

    </form>

</div>

</body>

</html>
